<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploading files and display</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="upload">
        <h1>Upload an image and a json file</h1>
        <form method="get" action="display.html">
            <input type="file" id="image" name="image" accept="image/*"><br><br>
            <input type="file" id="json" name="json" accept=".json"><br><br>
            <button type="submit" onclick="display(event)">Submit</button>
        </form>
    </div>

</body>
</html>
